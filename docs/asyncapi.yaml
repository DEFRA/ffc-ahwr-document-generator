asyncapi: '2.5.0'
info:
  title: Claim Service
  version: 0.31.1
  description: Claim Journey for Animal Health and Welfare Review 
channels:
  ffc-ahwr-document-request:
    subscribe:
      message:
        $ref: '#/components/messages/DocumentRequest'
components:
  messages:
    DocumentRequest:
      payload:
        type: object
        properties:
          reference:
            type: string
            description: Application reference number
          sbi:
            type: string
            description: SBI number
          whichSpecies:
            type: string
            description: Species information
          startDate:
            type: date
            description: Start date
          email:
            type: string
            format: email
            description: Email address
          farmerName:
            type: string
            description: Farmer's name